<h4>Conversor binário</h4>

<form>
Digite um numero: <input id="valordoinput" type="text">
<br>
<input id="resultadobin" type="button" value="Converter para Base 2" onclick="bin()">
<input id="resultadodec" type="button" value="Converter para Base 10" onclick="dec()">

<div id="resultado"></div>

</form>


<script>

function binarizar(dec){
	// mascara de bits ( >>> )
    return (dec >>> 0).toString(2);
}

function decimar(bin){
	return parseInt(bin, 2)
}

var MostrarResultado = window.document.getElementById('resultado')


function bin(){
	// valor = int( #resultado )
	var valor = parseInt(document.getElementById('valordoinput').value);
	// resultado = bin(valor)
	var result = binarizar(valor)

	// innerHTML == Escrever
	// "resultado", é ,"coisa"       \/           Concatenar           \/
	MostrarResultado.innerHTML = (` ${valor}  -   Em Base 2 é  ${result}`)
}


function dec(){
	var valor = parseInt(document.getElementById('valordoinput').value);
	var result = decimar(valor)

	MostrarResultado.innerHTML = (` ${valor}  -   Em Base 10 é  ${result}`)
}



</script>
